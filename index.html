<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=10.0, user-scalable=yes">
  
  <title>Vue test</title>
  
  <script src="./vue-2-4-2.js"></script>
  
</head>
<body>
  
  <div id="app">
    <div>
      from: <input @keyup.enter="submit" v-model="from"><br>
      to: <input @keyup.enter="submit" v-model="to">
    </div>
    
    <iframe id="map" v-bind:src="url"></iframe>
  </div>
  
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        from: '0',
        to: '0',
        url: './map.html',
        submit : function () {
          this.url = './map.html?from='+this.from+'&to='+this.to
        }
      }
    })
  </script>
  
</body>
</html>
